name: Clear SAP HANA Stored Procedure

on:
  push:
    branches:
      - main

jobs:
  clear-hana-procedure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SSH into SAP HANA Server and Clear Procedure
        env:
          SSH_HOST: "176.52.135.159"
          SSH_PORT: "22234"
          SSH_USER: "jbecerra"
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          HANA_USER: "SYSTEM"
          HANA_PASSWORD: "H4N4B1Admin"
          SCHEMA: "SBO_20510511906_MAFIE_TEST"
          PROCEDURE: "bpvs_FE_FacturaCabecera"
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass
          
          sshpass -p "$SSH_PASSWORD" ssh -tt -o StrictHostKeyChecking=no -p $SSH_PORT $SSH_USER@$SSH_HOST <<'EOF'
            echo "✅ Connection to SAP HANA Server successful!"
            echo "Switching to root user..."
            sudo su -c "
              cd /hana/shared/NDB/HDB00/exe || exit 1
              echo '✅ Access to /hana/shared/NDB/HDB00/exe successful!'

              echo 'Clearing procedure content...'
              ./hdbsql -u \"$HANA_USER\" -p \"$HANA_PASSWORD\" -d \"$SCHEMA\" -m -C \"DROP PROCEDURE IF EXISTS $SCHEMA.\"$PROCEDURE\";\" || exit 1

              ./hdbsql -u \"$HANA_USER\" -p \"$HANA_PASSWORD\" -d \"$SCHEMA\" -m -C \"
              CREATE PROCEDURE $SCHEMA.\"$PROCEDURE\" ()
              LANGUAGE SQLSCRIPT
              SQL SECURITY INVOKER
              AS
              BEGIN
                  -- Procedimiento vacío
              END;\" || exit 1

              echo '✅ Procedure cleared successfully!'
            "
          EOF

          echo "✅ GitHub Action completed successfully!"
          exit 0  # Termina con éxito
